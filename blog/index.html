  <div class="row">
    {% for post in site.posts %}
      <div class="col s6 m4 l3">
        <a href="/eby-web-development/{{ post.url }}">
          <div class="card waves-effect waves-light hoverable small">
            <div class="card-image">
              <img src="/eby-web-development/assets/sample-1.jpg">
              <span class="card-title truncate">{{ post.title }}</span>
            </div>
            <div class="card-content black-text truncate">
              {{ post.excerpt }}
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
